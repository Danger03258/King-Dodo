name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Unzip project
      run: unzip KingDodo_Android_Project.zip -d project

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: |
        cd project/KingDodo_Android_Project
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: KingDodo-APK
        path: project/KingDodo_Android_Project/app/build/outputs/apk/debug/app-debug.apk
        
